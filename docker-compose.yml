version: '3'

services:
  richcat-dev:
    build: .
    image: richcat-dev
    container_name: richcat-dev
    ports:
      - 8000:8000 # For Sphinx
    volumes:
      - .:/home
    command: bash -c "pip install -e /home && make sphinx-apidoc && make sphinx-autobuild"
    tty: true
  richcat-play:
    build: ./richcat-play-env
    image: richcat-play
    container_name: richcat-play
    volumes:
      - .:/home
    tty: true
